<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users" aria-hidden="true"></i>Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">
      Total Owed: {{ totalOwed | currency: "INR":true }}
    </h5>
  </div>
</div>
<div class="table-responsive">
  <table
    *ngIf="clients?.length; else clientsLoading"
    class="table table-striped"
  >
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Balance</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.$key }}</td>
        <td>{{ client.firstName }} {{ client.lastName }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.balance | currency: "INR":true }}</td>
        <td>
          <a
            href=""
            [routerLink]="['/client/' + client.$key]"
            class="btn btn-secondary btn-sm"
            ><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
            Details</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #clientsLoading>
  <div class="text-center mt-4" *ngIf="loading; else noClients">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-template #noClients>
    <hr />
    <h5>There are no clients in the system</h5>
  </ng-template>
</ng-template>
